<!DOCTYPE html>
<html>

<head>
    <title>User Selection - Fault Recommendation System</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(to bottom, #3498db, #2ecc71);
            background-position: center;
            padding: 20px 0;
            text-align: center;
            color: #0d0d0e;
            margin: 0;
            animation: fadeIn 0s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            height: 60px;
            width: 100%;
        }

        .logo {
            max-width: 190px;
            animation: fadeIn 0s ease-in-out infinite;
        }

        .navbar {
            background-color: transparent;
            overflow: hidden;
            border-top: 2px solid #0d0d0e;
            padding-top: 10px;
            position: absolute;
            top: 100%;
            right: 10px;
        }

        .navbar a {
            font-size: 18px;
            color: #000;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover {
            color: #2ecc71;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Add the styles for the user selection form */
        #userSelectionForm {
            background: linear-gradient(to bottom, #a6e4f7, #c1f7d5);
            padding: 70px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-top: 35vh;
            position: relative;
            top: 10%;
            transform: translateY(-50%);
        }

        label {
            font-size: 24px;
        }

        .userType {
            font-size: 16px;
            margin: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        #adminButton,
        #userButton {
            background: linear-gradient(to bottom, #3498db, #2ecc71);
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }

        #adminButton:hover,
        #userButton:hover {
            border: none;
        }

        /* Center-align the page text */
        h1 {
            font-weight: bold;
            font-size: 36px;
            margin-top: 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        .footer {
            background: linear-gradient(to bottom, #3498db, #2ecc71);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        /* Add the following CSS to push the footer to the bottom */
        .wrapper {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="https://www.nokia.com/sites/default/files/styles/scale_720_no_crop/public/2023-02/nokia-refreshed-logo-2_1.png.webp" alt="Nokia Logo" class="logo">
            <div class="navbar">
                <a href="https://www.nokia.com/" target="_blank">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </header>

        <div style="text-align: center;">
            <form id="userSelectionForm">
                <h1>Select User Type</h1>
                <label class="userType">
                    <input type="radio" id="adminRadio" name="userType" value="admin" required> Admin
                </label>
                <label class="userType">
                    <input type="radio" id="userRadio" name="userType" value="user" required> User
                </label>
                <div class="button-container">
                    <button type="button" id="adminButton">Next (Admin)</button>
                    <button type="button" id="userButton">Next (User)</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Fault Recommendation System</p>
    </div>

    <script>
        const adminButton = document.getElementById('adminButton');
        const userButton = document.getElementById('userButton');

        adminButton.addEventListener('click', () => {
            // Redirect to the admin login page when Admin is selected
            window.location.href = 'upload.html';
        });

        userButton.addEventListener('click', () => {
            // Redirect to the user login page when User is selected
            window.location.href = 'userlogin.html';
        });
    </script>
</body>

</html>
