    <h1>FAULT RECOMMENDATION SYSTEM</h1>

    <div style="text-align: center;">
        <form action="">
            <label for="faultId">Enter Fault ID:</label>
            <input type="text" id="faultId" name="faultId">
            <br>
            <div class="button-container">
                <button id="fetchButton" type="button">Fetch Real View</button>
                <button id="fetchSchematicButton" type="button">Fetch Schematic View</button>
                <button id="fetchDescriptionButton" type="button">Description/Steps</button>
            </div>
        </form>
    </div>

    <div class="gradient-background">
        <!-- Your main content goes here -->
    </div>

    <div id="image-container" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <!-- The fetched image will be displayed here -->

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const fetchSchematicButton = document.getElementById('fetchSchematicButton');
        const fetchDescriptionButton = document.getElementById('fetchDescriptionButton');
        const imageContainer = document.getElementById('image-container');

        // Event listeners for the buttons
        fetchButton.addEventListener('click', () => {
            fetchAndView('real');
        });

        fetchSchematicButton.addEventListener('click', () => {
            fetchAndView('schematic');
        });

        fetchDescriptionButton.addEventListener('click', () => {
            fetchAndView('description');
        });

        // Function to fetch and display the view based on the type
        function fetchAndView(viewType) {
            const faultId = document.getElementById('faultId').value;
            fetch(`api.php?faultId=${faultId}&view=${viewType}`)
                .then((res) => res.text())
                .then((data) => (imageContainer.innerHTML = data));
        }
    </script>
